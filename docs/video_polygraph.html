<!DOCTYPE html>
<html>
<head>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div id="player"></div>

  <script>
    // Define a variable to store the YouTube player instance
    var player;

    // Create a function to initialize the YouTube player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: 'yEb4kojtVHw', // Replace with the YouTube video ID you want to embed
        playerVars: {
          autoplay: 1, // Autoplay enabled
          controls: 0, // Disable video controls
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    // Function called when the YouTube player is ready
    function onPlayerReady(event) {
      // Add a listener to detect the left mouse button press and release
      document.addEventListener('mousedown', function (event) {
        if (event.button === 0) {
          // Left mouse button is pressed, double the playback speed
          player.setPlaybackRate(2);
        }
      });

      document.addEventListener('mouseup', function (event) {
        if (event.button === 0) {
          // Left mouse button is released, reset the playback speed to normal
          player.setPlaybackRate(1);
        }
      });
    }
  </script>
</body>
</html>
